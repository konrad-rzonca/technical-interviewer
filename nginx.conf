server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase body size limit for larger JSON files
    client_max_body_size 10M;

    # Optimize buffers for larger files
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Optimize timeouts for larger files
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Enhanced compression settings
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        text/css
        text/javascript
        text/plain;
    gzip_vary on;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Special handling for JSON files
    location ~* \.json$ {
        expires 1d;  # Lower cache time for JSON that might change
        add_header Cache-Control "public, max-age=86400";
        gzip_static on; # Use pre-compressed files if available
        add_header Content-Type application/json;

        # Allow CORS for JSON files
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Health check endpoint
    location /healtz {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}